<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" lang="">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="styles.css" rel="stylesheet" />
  <title>Editer un événement</title>  <!-- Lien vers le CSS personnalisé -->
</head>
<body class="d-flex flex-column h-100 bg-light">
<main class="flex-shrink-0">
  <!-- Navigation-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container px-5">
      <a class="navbar-brand" href="index.html">EVENTO</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="about.html">A propos</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contactez-Nous</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content-->
  <section layout:fragment="body" class="py-5">
    <div class="container">
      <form role="form" method="post" th:action="@{/utilisateur/evenements/new}" th:object="${evenement}">

        <!-- Titre de l'événement -->
        <div class="form-outline mb-4">
          <label class="form-label" for="titre">Titre nouveau de l'événement</label>
          <input type="text" id="titre" name="titre" class="form-control" required />

        </div>

        <!-- Date de l'événement -->
        <div class="form-outline mb-4">
          <label class="form-label" for="date">Date mise à jour de l'événement</label>
          <input type="date" id="date" name="date" class="form-control" required />

        </div>

        <!-- Description de l'événement -->
        <div class="form-outline mb-4">
          <label class="form-label" for="description">Description modifiée de l'événement</label>
          <textarea class="form-control" id="description" name="description" rows="4" required></textarea>

        </div>

        <!-- Lieu de l'événement -->
        <div class="form-outline mb-4">
          <label class="form-label" for="lieu">Lieu modifié de l'événement</label>
          <input type="text" id="lieu" name="lieu" class="form-control" required />

        </div>

        <!-- Photo de l'événement -->
        <div class="form-outline mb-4">
          <label class="form-label" for="photo_url">Nouvelle Photo de l'événement</label>
          <input type="file" id="photo_url" name="photo_url" class="form-control" accept="image/*" />

        </div>

        <!-- Places disponibles -->
        <div class="form-outline mb-4">
          <label class="form-label" for="places_disponibles">Places encore disponibles</label>
          <input type="number" id="places_disponibles" name="places_disponibles" class="form-control" required />

        </div>

        <!-- Prix de l'événement -->
        <div class="form-outline mb-4">
          <label class="form-label" for="prix">Prix mis à jour de l'événement</label>
          <input type="number" id="prix" name="prix" class="form-control" required />

        </div>

        <!-- Bouton de soumission -->
        <button type="submit" class="btn btn-primary btn-block mb-4">Editer l'événement</button>
      </form>
    </div>
  </section>
</main>

<!-- Footer-->
<footer class="bg-dark py-4 mt-auto">
  <div class="container px-5">
    <div class="row align-items-center justify-content-between flex-column flex-sm-row">
      <div class="col-auto"><div class="small m-0 text-white">Copyright &copy; Your Website 2023</div></div>
      <div class="col-auto">
        <a class="link-light small" href="#!">Privacy</a>
        <span class="text-white mx-1">&middot;</span>
        <a class="link-light small" href="#!">Terms</a>
        <span class="text-white mx-1">&middot;</span>
        <a class="link-light small" href="#!">Contact</a>
      </div>
    </div>
  </div>
</footer>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
<script src="form.js" defer></script>
</body>
</html>
