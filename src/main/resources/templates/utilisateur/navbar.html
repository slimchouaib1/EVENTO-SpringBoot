<!-- src/main/resources/templates/utilisateur/navbar.html -->
<nav class="layout-navbar shadow-none py-0" id="navbar" th:fragment="navbar">
    <div class="container">
        <div class="navbar navbar-expand-lg landing-navbar px-3 px-md-4">
            <div class="navbar-brand app-brand demo d-flex py-0 me-4">
                <button class="navbar-toggler border-0 px-0 me-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="tf-icons bx bx-menu bx-sm align-middle"></i>
                </button>
                <a th:href="@{/}" class="app-brand-link">
                    <span class="app-brand-logo demo">
                        <img th:src="@{/assets/img/images/Logo.png}" alt="Waves" style="height: 36px;">
                    </span>
                    <span class="app-brand-text demo menu-text fw-bolder ms-4" style="background: linear-gradient(90deg, #6094EA 0%, #F02FC2 100%);text-transform:none;-webkit-background-clip: text;-webkit-text-fill-color: transparent;">Waves</span>
                </a>
            </div>
            <div class="collapse navbar-collapse landing-nav-menu" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link fw-medium" th:classappend="${#request.requestURI == '/' ? 'active'}" th:href="@{/}">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-medium" th:href="@{/utilisateur/list}">Utilisateurs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-medium" th:href="@{/evenements}">Événements</a>
                    </li>
                </ul>
            </div>
            <ul class="navbar-nav flex-row align-items-center ms-auto">
                <li th:if="${#authentication.name != 'anonymousUser'}" class="nav-item navbar-dropdown dropdown-user dropdown">
                    <a class="nav-link dropdown-toggle hide-arrow" href="javascript:void(0);" data-bs-toggle="dropdown" aria-expanded="true" style="padding-top: 0px;padding-bottom: 0px;">
                        <div class="avatar">
                            <img th:src="@{/uploads/{image}(image=${#authentication.principal.image})}" alt="User Avatar" class="w-px-40 rounded-circle">
                        </div>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li>
                            <a class="dropdown-item" th:href="@{/profile}">
                                <div class="d-flex">
                                    <div class="flex-shrink-0 me-3">
                                        <div class="avatar">
                                            <img th:src="@{/uploads/{image}(image=${#authentication.principal.image})}" alt="User Avatar" class="w-px-40 rounded-circle">
                                        </div>
                                    </div>
                                    <div class="flex-grow-1">
                                        <span class="fw-semibold d-block" th:text="${#authentication.name}">User Name</span>
                                        <small class="text-muted">User</small>
                                    </div>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" th:href="@{/logout}">
                                <i class="bx bx-power-off me-2"></i>
                                <span class="align-middle">Déconnexion</span>
                            </a>
                        </li>
                    </ul>
                </li>
                <li th:if="${#authentication.name == 'anonymousUser'}">
                    <a th:href="@{/login}" class="btn btn-primary">
                        <span class="tf-icons bx bx-user me-md-1"></span>Connexion
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<script th:inline="javascript">
    window.addEventListener('scroll', function() {
        var navbar = document.getElementById('navbar');
        if (window.scrollY > 0) {
            navbar.classList.add('navbar-active');
        } else {
            navbar.classList.remove('navbar-active');
        }
    });
</script>
