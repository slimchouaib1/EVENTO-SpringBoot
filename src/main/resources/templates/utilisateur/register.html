<!DOCTYPE html>

<head>

<div class="container-xxl">
    <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner" style="max-width: 540px">
            <div class="card">
                <div class="card-body">
                    <a th:href="@{/}">
                        <div class="app-brand justify-content-center">
                            <img th:src="@{/assets/img/images/Waves.png}" alt="EVENTO" class="app-brand-logo me-2">

                            <div class="col mb-0">
                                <label for="name" class="form-label">Nom</label>
                                <input type="text" id="name" name="nom" th:field="*{nom}" class="form-control" placeholder="Nom" required>
                            </div>
                            <div class="col mb-0">
                                <label for="prename" class="form-label">Pr√©nom</label>

                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" name="email" th:field="*{email}" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Mot de passe</label>
                            <input type="password" id="password" name="password" th:field="*{password}" class="form-control" placeholder="Mot de passe" required>
                        </div>

                    </form>
                    <p class="text-center">
                        <span>Vous avez d√©j√† un compte?</span>

                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/Assets/assets/vendor/libs/jquery/jquery.js}"></script>
